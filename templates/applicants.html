<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المتقدمين للوظائف - شغلني</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f4f8;
      font-family: 'Cairo', sans-serif;
    }
    .table-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .table-container:hover {
      transform: scale(1.01);
    }
    .btn-action {
      margin-inline: 3px;
    }
    .search-bar {
      max-width: 400px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center animate__animated animate__fadeInDown">قائمة المتقدمين</h2>

  <!-- شريط البحث -->
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
    <input type="search" class="form-control search-bar animate__animated animate__fadeInRight" placeholder="ابحث باسم المتقدم أو الوظيفة...">
    <select class="form-select w-auto animate__animated animate__fadeInLeft">
      <option selected>كل الوظائف</option>
      <option>مبرمج بايثون</option>
      <option>مصمم جرافيك</option>
      <option>مدير مشاريع</option>
    </select>
  </div>

  <!-- الجدول -->
  <div class="table-container animate__animated animate__fadeInUp">
    <table class="table table-striped table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>الاسم</th>
          <th>البريد الإلكتروني</th>
          <th>الوظيفة</th>
          <th>تاريخ التقديم</th>
          <th>السيرة الذاتية</th>
          <th>التحكم</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>أحمد محمد</td>
          <td>ahmed@example.com</td>
          <td>مبرمج بايثون</td>
          <td>2025-08-01</td>
          <td><a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-download"></i> تحميل</a></td>
          <td>
            <button class="btn btn-sm btn-success btn-action"><i class="fas fa-check"></i></button>
            <button class="btn btn-sm btn-danger btn-action"><i class="fas fa-times"></i></button>
            <button class="btn btn-sm btn-secondary btn-action"><i class="fas fa-eye"></i></button>
          </td>
        </tr>
        <tr>
          <td>سارة علي</td>
          <td>sara@example.com</td>
          <td>مصمم جرافيك</td>
          <td>2025-08-02</td>
          <td><a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-download"></i> تحميل</a></td>
          <td>
            <button class="btn btn-sm btn-success btn-action"><i class="fas fa-check"></i></button>
            <button class="btn btn-sm btn-danger btn-action"><i class="fas fa-times"></i></button>
            <button class="btn btn-sm btn-secondary btn-action"><i class="fas fa-eye"></i></button>
          </td>
        </tr>
        <!-- المزيد من المتقدمين -->
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
