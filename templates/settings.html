<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعدادات الحساب - شغلني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Cairo', sans-serif;
    }

    .settings-container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #007bff;
    }

    .btn-primary {
      border-radius: 25px;
      padding: 10px 25px;
    }

    h4 {
      color: #007bff;
      margin-bottom: 20px;
    }

    .form-switch {
      padding-top: 10px;
    }

    @media (max-width: 576px) {
      .settings-container {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container settings-container">
    <h4 class="text-center"><i class="fas fa-cog"></i> إعدادات الحساب</h4>
    
    <form method="POST" action="/settings" enctype="multipart/form-data">
      <div class="text-center">
        <img src="/static/images/default.jpg" alt="الصورة الشخصية" class="profile-img">
        <div class="mb-3">
          <label for="profile_pic" class="form-label">تغيير الصورة</label>
          <input class="form-control" type="file" id="profile_pic" name="profile_pic">
        </div>
      </div>

      <div class="mb-3">
        <label for="full_name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="أحمد محمد" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">كلمة مرور جديدة</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********">
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="********">
      </div>

      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="is_company" name="is_company">
        <label class="form-check-label" for="is_company">هل هذا حساب شركة؟</label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> حفظ التغييرات</button>
      </div>
    </form>
  </div>

</body>
</html>
