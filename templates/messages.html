<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرسائل - شغلني</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f7f9;
            font-family: 'Cairo', sans-serif;
        }

        .chat-container {
            display: flex;
            height: 90vh;
            overflow: hidden;
            margin-top: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .contacts {
            width: 30%;
            background: #fff;
            border-left: 2px solid #eee;
            overflow-y: auto;
        }

        .contact {
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact:hover {
            background: #f0f0f0;
        }

        .chat-box {
            width: 70%;
            background: #fdfdfd;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            max-width: 60%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            line-height: 1.6;
        }

        .sent {
            background: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }

        .received {
            background: #e9e9eb;
            align-self: flex-start;
            text-align: left;
        }

        .send-box {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .send-box input {
            flex: 1;
            border-radius: 25px;
            border: 1px solid #ccc;
            padding: 10px 20px;
        }

        .send-box button {
            border-radius: 50%;
            padding: 10px 14px;
            background: #007bff;
            color: #fff;
            border: none;
        }

        .send-box button:hover {
            background: #0056b3;
        }

        .online-dot {
            height: 10px;
            width: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
        }

        .contact-name {
            font-weight: bold;
        }

        .contact-preview {
            font-size: 0.9em;
            color: #777;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <!-- Sidebar Contacts -->
        <div class="contacts">
            <div class="contact">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="contact-name">أحمد حسن</span>
                    <span class="online-dot"></span>
                </div>
                <div class="contact-preview">هل الوظيفة مازالت متاحة؟</div>
            </div>
            <div class="contact">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="contact-name">شركة البرمجة الحديثة</span>
                </div>
                <div class="contact-preview">شكراً لتقديمك، سنتواصل قريباً.</div>
            </div>
        </div>

        <!-- Chat Box -->
        <div class="chat-box">
            <div class="messages">
                <div class="message received">مرحبًا، هل الوظيفة مازالت متاحة؟</div>
                <div class="message sent">نعم، يمكنك التقديم الآن عبر النموذج.</div>
                <div class="message received">تم التقديم، شكرًا لك.</div>
            </div>
            <div class="send-box">
                <input type="text" placeholder="اكتب رسالتك...">
                <button><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
