<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب جديد - شغلني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to left, #00c6ff, #0072ff);
      font-family: 'Cairo', sans-serif;
      color: #333;
    }

    .register-box {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 25px;
      padding: 10px 30px;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .form-switch .form-check-input {
      float: right;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-top: 40px;
    }

    .already {
      text-align: center;
      margin-top: 15px;
    }

    @media (max-width: 576px) {
      .register-box {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">
    <i class="fas fa-briefcase"></i> شغلني
  </div>

  <div class="register-box">
    <h3 class="text-center mb-4">تسجيل حساب جديد</h3>

    <form method="POST" action="/register">
      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="مثال: أحمد محمد" required>
      </div>

            <div class="mb-3">
  <label for="username" class="form-label">اسم المستخدم</label>
  <input type="text" class="form-control" id="username" name="username" placeholder="اسم المستخدم" required>
</div>

      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="example@email.com" required>
      </div>



      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">تأكيد كلمة المرور</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="********" required>
      </div>

      <div class="mb-3 form-switch">
        <label class="form-check-label" for="is_company">حساب شركة؟</label>
        <input class="form-check-input" type="checkbox" id="is_company" name="is_company">
      </div>


      <div class="d-grid">
        <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> تسجيل</button>
      </div>
    </form>

    <div class="already mt-3">
      <p>هل لديك حساب بالفعل؟ <a href="/login">سجّل الدخول</a></p>
    </div>
  </div>

</body>
</html>
